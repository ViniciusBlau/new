    <section class="py-5">
        <div class="container">
            <div class="login-form">
                <h2 class="text-center mb-4" id="modificaTitulo">Login</h2>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" href="#pills-login"
                            onclick="mudarletra()" role="tab">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-cadastro-tab" data-bs-toggle="pill" href="#pills-cadastro"
                            onclick="mudarletra2()" role="tab">Cadastro</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-cadastro" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="cadastroPassword" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="cadastroPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastroEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="cadastroEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastroPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="cadastroPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastroPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="cadastroPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

        function mudarletra() {
            let texto_id = document.getElementById("modificaTitulo");
            texto_id.innerHTML = "Login";
        }

        function mudarletra2() {
            let texto_id = document.getElementById("modificaTitulo");
            texto_id.innerHTML = "Cadastrar";
        }
